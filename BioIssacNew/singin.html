<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sing In</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" width="400" src="img/logobranca.png" alt="">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="inicio.html">Inicio</a>
            <a class="cabecalho-menu-item" href="login.html">Log In</a>
        </nav>
    </header>
    <div id="signup-container">
      <h2>Registro</h2>
      <form id="signup-form">
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" required>
  
        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" required>
  
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" required>
  
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
  
        <button type="button" onclick="signup()">Inscrever-se</button>
      </form>
    </div>
    
    <script>
      function signup() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
  
        // Adicione lógica de registro aqui (para fins de demonstração, apenas exibindo alerta)
        alert(`Nome: ${firstName} ${lastName}\nTelefone: ${phone}\nEmail: ${email}\nSenha: ${password}`);
      }
    </script>
    
</body>
</html>
